<form [formGroup]="myForm">
  <div class="form-group">
    <label for="id">序号</label>
    <input type="text" class="form-control" id="id" name="id" [formControl]='userID'>
  </div>
  <div class="form-group">
    <label for="userName">用户名</label>
    <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" class="form-control" id="password" name="password" [formControl]='password'>
  </div>
  <div class="form-group">
    <label for="userRole">用户角色</label>
    <input type="text" class="form-control" id="userRole" name="userRole" [formControl]='userRole'>
  </div>
</form>

<div>
  <button type="button" class="btn btn-danger" (click)="search()">查询</button>
  <button type="button" class="btn btn-warning" (click)="add()">添加</button>
  <button type="button" class="btn btn-success" (click)="delete()">删除</button>
  <button type="button" class="btn btn-primary" (click)="update()">修改</button>
</div>
<table class="table table-dark">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">序号</th>
      <th scope="col">姓名</th>
      <th scope="col">密码</th>
      <th scope="col">用户角色</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let user of users$ | async;let i=index' (click)="select(user)">
      <!-- <th scope="row">1</th> -->
      <td>{{user.userID}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
      <td>{{user.userRole}}</td>
    </tr>
  </tbody>
</table>
