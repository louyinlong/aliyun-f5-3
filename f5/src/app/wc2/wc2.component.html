<div echarts [options]="chartOption" [merge]="updateOption"> </div>

<div class="container">
    <h5 class="a">人员,倒车及距离状况：</h5>
    <div class="row">
        <div class="col col-md-4">
            <div class="d-flex justify-content-center" *ngIf="aaa==1">
                <img src="../../assets/img/wc-on.jpg">
            </div>
            <div *ngIf="aaa==0" class="d-flex justify-content-center">
                <img src="../../assets/img/wc-off.jpg">
            </div>
        </div>
        <div class="col col-md-4">
            <div class="d-flex justify-content-center" *ngIf="bbb==1">
                <img src="../../assets/img/wc-down.png">
            </div>
            <div *ngIf="bbb==0" class="d-flex justify-content-center">
                <img src="../../assets/img/wc-off.jpg">
            </div>
        </div>
        <div class="col col-md-4">
            <div class="d-flex justify-content-center" *ngIf="ccc==1">
                <img src="../../assets/img/wc-d.jpg">
            </div>
            <div *ngIf="ccc==0" class="d-flex justify-content-center">
                <img src="../../assets/img/wc-off.jpg">
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center a">
    <button class="btn btn-primary" [routerLink]="['../product']">返回</button>
</div>
