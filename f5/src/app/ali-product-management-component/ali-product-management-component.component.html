<form [formGroup]="myForm">
    <div class="form-group">
        <label for="Name">ProductName</label>
        <input type="text" class="form-control" id="Name" name="Name" [formControl]='ProductName'>
    </div>
    <!-- <div class="form-group">
        <label for="Status">ProductStatus</label>
        <input type="text" class="form-control" id="Status" name="Status" [formControl]='ProductStatus'>
    </div>
    <div class="form-group">
        <label for="Secret">ProductSecret</label>
        <input type="text" class="form-control" id="Secret" name="Secret" [formControl]='ProductSecret'>
    </div> -->
    <div class="form-group">
        <label for="Key">ProductKey</label>
        <input type="text" class="form-control" id="Key" name="Key" [formControl]='ProductKey'>
    </div>
</form>

<div>
    <button type="button" class="btn btn-danger" (click)="search()">查询</button>
    <button type="button" class="btn btn-warning" (click)="add()">添加</button>
    <button type="button" class="btn btn-success" (click)="delete()">删除</button>
    <button type="button" class="btn btn-primary" (click)="update()">修改</button>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">ProductName</th>
            <!-- <th scope="col">ProductStatus</th>
            <th scope="col">ProductSecret</th> -->
            <th scope="col">ProductKey</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let ali of alis$ | async;let i=index' (click)="select(ali)">
            <!-- <th scope="row">1</th> -->
            <td>{{ali.ProductName}}</td>
            <!-- <td>{{ali.ProductStatus}}</td>
            <td>{{ali.ProductSecret}}</td> -->
            <td>{{ali.ProductKey}}</td>
        </tr>
    </tbody>
</table>
