<form [formGroup]="myForm">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
    </div>
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" name="name" [formControl]='name'>
    </div>
    <div class="form-group">
        <label for="cpprice">性别</label>
        <input type="text" class="form-control" id="sex" name="sex" [formControl]='sex'>
    </div>
    <div class="form-group">
        <label for="age">年龄</label>
        <input type="text" class="form-control" id="age" name="age" [formControl]='age'>
    </div>
    <div class="form-group">
        <label for="telephone">家属联系方式</label>
        <input type="text" class="form-control" id="telephone" name="telephone" [formControl]='telephone'>
    </div>
</form>

<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">姓名</th>
            <th scope="col">性别</th>
            <th scope="col">年龄</th>
            <th scope="col">联系方式</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let cp of cpusers$ | async;let i=index' (click)="select(cp)">
            <td>{{cp.id}}</td>
            <td>{{cp.name}}</td>
            <td>{{cp.sex}}</td>
            <td>{{cp.age}}</td>
            <td>{{cp.telephone}}</td>
        </tr>
    </tbody>
</table>
